  <script type="text/javascript">
  (function () {
    var videos = [{
      mp4: 'http://oy02t7ssb.bkt.clouddn.com/v1_processing.mp4',
      ogg: 'http://oy02t7ssb.bkt.clouddn.com/v1_processing.ogg',

    }, {
      mp4: 'http://oy02t7ssb.bkt.clouddn.com/v2_processing.mp4',
      ogg: 'http://oy02t7ssb.bkt.clouddn.com/v2_processing.ogg',
      poster: 'http://oy02t7ssb.bkt.clouddn.com/v2_processing.jpeg'
    }, {
      mp4: 'http://oy02t7ssb.bkt.clouddn.com/v3_ae.mp4',
      ogg: 'http://oy02t7ssb.bkt.clouddn.com/v3_ae.ogg',
      poster: 'http://oy02t7ssb.bkt.clouddn.com/v3_ae.jpeg'
    }]
    var vPowerup = videojs(document.getElementById('v-powerup'), { width: '470px', controls: true });
    var vChilies = videojs(document.getElementById('v-chilies'), { width: '470px', controls: true });
    $('.player').on('click', function (e) {
      var $target = $(e.currentTarget);
      var $parent = $target.closest('.video');
      if ($target.data('state') === 'playing') {
        console.log('pause');
        $target.data('state', 'pause');
        $('#v' + $parent.index()).get(0).pause();
        $target.find('i').removeClass('icon-pause').addClass('icon-play');
      } else {
        console.log('play');
        $target.data('state', 'playing');
        $('#v' + $parent.index()).get(0).play();
        $target.find('i').removeClass('icon-play').addClass('icon-pause');
      }
    });
    ['v0', 'v1', 'v2'].forEach(function (item) {
      $('#' + item).on('ended', function (e) {
        var $video = $(e.target);
        if ($video.get(0).ended) {
          console.log('play ended');
          var $target = $video.parent().find('.player');
          $target.data('state', 'pause');
          $target.find('i').removeClass('icon-pause').addClass('icon-play');
        }
      })
    })
  })();
  </script>
